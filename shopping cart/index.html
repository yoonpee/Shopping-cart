<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2a8ec7a992.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <h1>SHOP</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="cart.html" class="cart">
                    <i class="fas fa-shopping-cart"></i>
                    <span>0</span>
                </a>
            </li>
        </ul>
    </div>
    <div class="container">
        <div class="image">
            <img src="img/banana.jpeg" alt="banana">
            <h3>Banana bread</h3>
            <h3>9$</h3>
            <a class="add-cart cart1">Add cart</a>
        </div>
        <div class="image">
            <img src="img/blueberry.jpeg" alt="blueberry">
            <h3>Blueberry bread</h3>
            <h3>10$</h3>
            <a class="add-cart cart2">Add cart</a>
        </div>
        <div class="image">
            <img src="img/cloud.jpeg" alt="cloud">
            <h3>Cloud bread</h3>
            <h3>15$</h3>
            <a class="add-cart cart3">Add cart</a>
        </div>
        <div class="image">
            <img src="img/ice.jpeg" alt="ice">
            <h3>Ice bread</h3>
            <h3>7$</h3>
            <a class="add-cart cart4">Add cart</a>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th></th>
                <th colspan="2">ITEM</th>
                <th>PRICE</th>
                <th>QUANTITY</th>
                <th>TOTAL</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="checkbox"></td>
                <td>
                    <img src="img/banana.jpeg" alt="banana" class="bread">
                </td>
                <td>Banana bread</td>
                <td class="price">$15</td>
                <td>
                    <input type="number" value="1" class="num">
                </td>
                <td class="total">$100</td>
                <td>
                    <button class="remove">REMOVE</button>
                </td>
            </tr>
        </tbody>
        <tr>
            <td><input type="checkbox"></td>
            <td><img src="" alt=""></td>
            <td><h3>Grand-total</h3></td>
            <td></td>
            <td></td>
            <td><h3>$0</h3></td>
        </tr>

    </table>
    <script src="script.js"></script>
</body>
</html>
